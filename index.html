<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hindi Font Converter</title>
  <style>
    :root{
      --bg:#0b0f0e;
      --card:#121816cc;
      --green:#6CFF7A;
      --text:#e6e6e6;
      --muted:#9aa3a0;
      --border:rgba(255,255,255,0.08);
      --blur:blur(18px);
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto;}
    body{
      margin:0;min-height:100vh;
      background:radial-gradient(60% 40% at 50% 0%, #123 0%, transparent 60%), var(--bg);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      padding:30px;
    }
    .wrap{max-width:1100px;width:100%;}
    h1{text-align:center;font-weight:800;letter-spacing:1px;margin-bottom:8px;font-size:42px;}
    .sub{text-align:center;color:var(--muted);margin-bottom:30px;}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;}
    @media(max-width:900px){.grid{grid-template-columns:1fr;}}

    .card{
      background:var(--card);
      backdrop-filter:var(--blur);
      -webkit-backdrop-filter:var(--blur);
      border:1px solid var(--border);
      border-radius:20px;
      padding:18px;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }
    .card h3{margin:0 0 10px;font-size:14px;letter-spacing:1px;color:var(--green);}
    textarea{
      width:100%;height:260px;
      background:transparent;color:var(--text);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;font-size:18px;resize:none;
      outline:none;
    }
    textarea::placeholder{color:#777;}
    .actions{display:flex;justify-content:center;margin-top:14px;}
    button{
      background:linear-gradient(135deg,#5CFF73,#2fbf71);
      border:none;color:#06220f;
      padding:12px 26px;border-radius:30px;
      font-size:14px;font-weight:600;cursor:pointer;
      box-shadow:0 10px 30px rgba(108,255,122,.25);
    }
    footer{text-align:center;margin-top:30px;color:#6f7a76;font-size:13px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Hindi Font Converter</h1>
    <div class="sub">Hindi Devanagari ⇄ Krutidev Unicode Converter</div>

    <div class="grid">
      <!-- Hindi to Krutidev -->
      <div class="card">
        <h3>HINDI TYPE KARE</h3>
        <textarea id="unicode" placeholder="यहाँ हिंदी लिखें…"></textarea>
        <div class="actions">
          <button onclick="toKruti()">Convert to Krutidev</button>
        </div>
      </div>

      <!-- Krutidev to Hindi -->
      <div class="card">
        <h3>KRUTIDEV 010</h3>
        <textarea id="kruti" placeholder="Krutidev 010 में लिखें…"></textarea>
        <div class="actions">
          <button onclick="toUnicode()">Convert to Hindi</button>
        </div>
      </div>
    </div>

    
  </div>

<script>
// FULL Krutidev 010 ↔ Unicode mapping (offline)
const mapU2K = {
"अ":"v","आ":"vk","इ":"b","ई":"bZ","उ":"m","ऊ":"Å","ए":",","ओ":"vks","औ":"vkS",
"क":"d","ख":"[k","ग":"x","घ":"?","च":"p","छ":"N","ज":"t","झ":"Ö","ट":"V","ठ":"B","ड":"M","ढ":"<","त":"r","थ":"F","द":"n","ध":"/","न":"u",
"प":"i","फ":"Q","ब":"c","भ":"H","म":"e","य":";","र":"j","ल":"y","व":"o","श":"'k","स":"l","ह":"g",
"ा":"k","ि":"f","ी":"h","ु":"q","ू":"w","े":"s","ै":"S","ो":"ks","ौ":"kS","ं":"a","ः":"%","ँ":"~","्":"~"
};
const mapK2U = Object.fromEntries(Object.entries(mapU2K).map(a=>a.reverse()));

function toKruti(){
  let t = document.getElementById('unicode').value;
  let out = '';
  for (let ch of t){ out += mapU2K[ch] || ch; }
  document.getElementById('kruti').value = out;
}
function toUnicode(){
  let t = document.getElementById('kruti').value;
  let out = '';
  for (let ch of t){ out += mapK2U[ch] || ch; }
  document.getElementById('unicode').value = out;
}
</script>
</body>
</html>
